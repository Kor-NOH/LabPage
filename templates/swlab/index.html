<div style="color: black; padding: 4rem 4rem 6rem 4rem; text-align: center; align-items: center">

<div>
    <button id="sshbtn" onmousemove="colorChange()" onmouseleave="colorReChange()" type="button"
            style=" border: medium solid blue; background-color: white; border-radius: 50px; width: 200px; height: 100px; margin: auto; display: block; position:relative;">
        <a style="font-size: 1.5em; solid-color: blue; font-style: italic">ssh 접속하기 </a></button>
</div>
</body>

<script>
    function colorChange() {
        var Bcolor = document.getElementById("sshbtn");
        Bcolor.style.backgroundColor = "skyblue";
        Bcolor.style.color = "black";
    }

    function colorReChange() {
        var Bcolor = document.getElementById("sshbtn");
        Bcolor.style.backgroundColor = "white";
        Bcolor.style.color = "black";
    }

</script>
